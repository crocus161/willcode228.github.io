<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Todo list</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">

    <div class="box">
        <header class="header" id="header">

            <section class="setting">

                <div class="wrap-btn">
                    <button class="menu-btn">
                        <span></span>
                    </button>
                </div>

                <div class="setting-menu" >
                    <section class="hgroup">
                        <h4>
                            <span>S</span>
                            <span>e</span>
                            <span>t</span>
                            <span>t</span>
                            <span>i</span>
                            <span>n</span>
                            <span>g</span>
                            <span>s</span>
                        </h4>
                    </section>
                    <section class="tools">
                        <button class="palette tools-item"><i class="fas fa-palette"></i></button>
                        <button class="font-size tools-item"><i class="fas fa-font"></i></button>
                        <button class="border-radius tools-item"><i class="fas fa-sliders-h"></i></button>
                        <button class="trash tools-item"><i class="fas fa-trash"></i></button>
                    </section>
                </div>

                <h5 class="white">White</h5>
                <input type="checkbox" class="check">
                <h5 class="black">Black</h5>
            </section>
            <h1>Welcome to the best Todo List App</h1>

        </header>
    </div>

    <div class="container">
        <div class="container-wrap">
            <button class="tgl-btn">Add Todo List</button>
        </div>
    </div>

</div>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/09b266bb2d.js" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
